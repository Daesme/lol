<!DOCTYPE html>
<html >
    <head>
    <meta charset="UTF-8">
    <title>Fancy Modal Window without JavaScript</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="CSS/layout.css" rel="stylesheet" type="text/css" media="all">
    <script src="scripts/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".modal").hide();
        });

        function mostrar() {
            $(".modal").show();
        }
    </script>
</head>

<body>
    <span id="start" class="target"></span>
    <span id="about" class="target"></span>
    <div class="modal">
        <div class="content vertical-align-middle">
            <div class="log-in">

                <h1 class="heading">Iniciar Sesión en Library-Soft</h1>
                <input type="text" value="" placeholder="Usuario">
                <input type="password" value="" placeholder="Contraseña">
                <button id="ingresar" type="submit" value="submit">INGRESAR</button>
            </div>
            <a class="close-btn" href="#start"><i class=" fa fa-lg fa-times-circle"></i></a>
        </div>
    </div>

    <div class="page-container">
        <div id="topbar" class="hoc clear">
            <ul>
                <li>librarysoft.com.co</li>
                <li><a href="index.html" title="Inicio"><i class="fa fa-lg fa-home"></i></a></li>
                <li><a href="#about" onclick="mostrar()"><i class="fa fa-lg fa-sign-in"></i></a></li>
                <li><a href="sign-in.html" title="Registrarse"><i class="fa fa-lg fa-edit"></i></a></li>
            </ul>
        </div>
        
    </div>


</body>
</html>
