<!DOCTYPE html>
<html>
    <head>
        <title>Listado de Elemntos</title>                
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            window.onload = function () {
                $("#tabla1").hide();
                $("#tabla2").hide();
            };

        </script>
        <script>
            function obtenerData() {
                $.ajax({
                    url: "Listar",
                    type: "GET"

                }).done(function (data) {
                    console.log(data);
                    var inventario = data;
                    $("#tabla1").show();
                    $("#tabla2").show();
                    $("#tabla2").empty();

                    for (var i in inventario) {
                        $("#tabla2").append(
                                '<tr>' +
                                '<td style="width:700px">' + inventario[i].nombre + '</td>' +
                                '<td style="width:200px">' + inventario[i].cantidadDisponible + '</td>' +
                                '<td style="width:200px">' + inventario[i].ubicacion + '</td>' +
                                '<td style="width:200px">' + inventario[i].area + '</td>' +
                                '</tr>'
                                );
                    }


                });
            }




        </script>
    </head>    
    <body>




        <!--Contenido-->
        <div style="text-align: center">  
            <h1 id="tituloInventario">Inventario</h1>            
            <button onclick="obtenerData()">LISTAR TODO</button>
            <br>
            <br>
            <br>
            <table id="tabla1" border="2">
                <tr>                                             
                    <th style="width:700px">Nombre</th>                    
                    <th style="width:200px">Cantidad Disponible</th>  
                    <th style="width:200px">Ubicacion</th>
                    <th style="width:200px">Area</th>
                </tr> 
            </table>
            <table border="2" id="tabla2">

            </table>         
        </div>
    </body>
</html>
